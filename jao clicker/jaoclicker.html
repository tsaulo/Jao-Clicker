<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jão Clicker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="jaoclicker.css">
</head>
<body>
    

    
    <div id="esquerda">
        <div class="asAbas">

            <input type="radio" id="abaloja" name="abas" checked="checked">
            
            <label for="abaloja">LoJão</label>

            <div class="aba">
                <div id="loboloja">

                </div>
            </div>

            <input type="radio" id="abaapri" name="abas">

            <label for="abaapri">Aprimoramentos</label>

            <div class="aba">
                <div id="loboaprimoramento">

                </div>
            </div>

        </div>
    </div>

    
<div id="meio">
   

    <div id="auxiliar">
        <div id="pqp">
            <div id="texto">
                <h1>JÃO CLICKER</h1>
                <h2>streams: <span id="streams"></span></h2>
                <h4>streams por segundo: <span id="sps"></span></h4><br/>
            </div>
            <div id="cd" class="cd">
                <img id="imagem" src="fotocas/lobos sem fundo.png" onclick="clicar()">
            </div>
        </div>  
    </div>
</div>

    <div id="direita">
        
        <div id="skins">
            <h3>TEMA</h3>
            <div>
                <button onclick="lobos()">Lobos</button> <br/>
                <button onclick="antiheroi()">Anti-Herói</button> <br/>
                <button onclick="pirata()">Pirata</button> <br/>
                <button onclick="superr()">Super</button> <br/>
            </div>
        </div> 
    </div>
    
    
   
    
</body>
</html>
