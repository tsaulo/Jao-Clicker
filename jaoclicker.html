<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jão Clicker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="jaoclicker.css">
</head>
<body>  
<div id="meio">
   
        <div class="asAbas">

            <input type="radio" id="abaloja" name="abas">
            
            <label for="abaloja">LoJão</label>
    
            <div class="aba">
                <div id="loboloja">
    
                </div>
            </div>
    
            <input type="radio" id="abaapri" name="abas">
    
            <label for="abaapri">Aprimoramentos</label>
    
            <div class="aba">
                <div id="loboaprimoramento">
    
                </div>
            </div>
    
            <input type="radio" id="clicker" name="abas" checked="checked">
    
            <label for="clicker">Clicker</label>
    
            <div class="aba" style="background: none; flex-direction: column;">
    
                <div id="texto" style="display: block;">
                    <h1>JÃO CLICKER</h1>
                    <h2>streams: <span id="streams">0</span></h2>
                    <h4>streams por segundo: <span id="sps">0</span></h4><br/>
                </div>
                <h1 style="opacity: 0;">.</h1>
                <h1 style="opacity: 0;">.</h1>
                <div id="cd" class="cd">
                    <img id="imagem" src="fotocas/lobos sem fundo.png" onclick="clicar()">
                </div>  
                
            </div>
    
            <input type="radio" id="repertório" name="abas">
            
                <label for="repertório">Repertório</label> 
    
                    <div class="aba">
                        <div id="lobosRep"></div>
                        <div id="antiheroiRep"></div>
                        <div id="pirataRep"></div>
                        <div id="superRep"></div>
                    </div>
    
            <input type="radio" id="config" name="abas">
    
            <label for="config">Configurações</label>
    
                <div class="aba">
                    <div id="salvar">
                        <button onclick="salvar()">SALVAR JOGO</button>
                    </div>
                    <h3>Tema</h3>
                    <div id="skins">
                        <button onclick="escolhaSkin('skinLobos')">Lobos</button> <br/>
                        <button onclick="escolhaSkin('skinAntiHeroi')">Anti-Herói</button> <br/>
                        <button onclick="escolhaSkin('skinPirata')">Pirata</button> <br/>
                        <button onclick="escolhaSkin('skinSuper')">Super</button> <br/>
                    </div> 
                </div>
    
        </div>


    
    
</div>
</body>
</html>
