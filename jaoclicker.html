<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jão Clicker</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="jaoclicker.css">
</head>
<body>  
    <div class="clicker">

        <div class="infobar">
            <button class="escolha" onclick="troca(event, 'info')">Info</button>
            um jogo por saulo @guiltysanto
            <button class="escolha" onclick="troca(event, 'config')">Configurações</button>
        </div>

        <div class="aba" id="info">
            um jogo clicker inspirado no cantor jão
        </div>

        <div class="aba" id="config">
            <button onclick="salvar()">salvar jogo</button>
            skins
        </div>

        <div class="aba" id="loja">
            <div style="padding: 4%;">Lojão</div>
        <div id="loboloja"></div>
        </div>

        <div class="aba" style="background: none;" id="click">
            <div class="dados">
                <h1>JÃO CLICKER</h1>
                <h2>streams: <span id="streams">0</span></h2>
                <h4>streams por segundo: <span id="sps">0</span></h4>
            </div>

            <div class="cd" id="cd">
                <img id="imagem" src="fotocas/lobosCD.png">
            </div>

            <div class="correcao">

            </div>
        </div>

        <div class="aba" id="aprimoramentos">
            
        </div>
        
        <div class="navbar">
            <button class="escolha" onclick="troca(event, 'loja')">Loja</button>
            <button class="escolha" onclick="troca(event, 'click')" id="padrao"> <img class="normal" src="fotocas/cdnormal.png"> <img class="select" src="fotocas/cdselecionado.png"><h3>Clicar</h3></button>
            <button class="escolha" onclick="troca(event, 'aprimoramentos')">Aprimoramentos</button>
        </div>
    </div>
</body>
</html>
